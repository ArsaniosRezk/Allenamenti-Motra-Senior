<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuova Pagella</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase -->
  </head>
  <body>
    <div
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <h2>Nuova Pagella</h2>
      <a href="storico.html" style="font-size: 12px">Vai allo storico →</a>
    </div>

    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      "
    >
      <label style="font-weight: bold" for="dataAllenamento">Data:</label>
      <input
        style="border-radius: 5px"
        type="date"
        id="dataAllenamento"
        name="dataAllenamento"
        required
      />
    </div>

    <div
      style="display: flex; justify-content: space-between; margin-bottom: 10px"
    >
      <label for="tipoAttivita">Tipo:</label>
      <select id="tipoAttivita" name="tipoAttivita" required>
        <option value="allenamento">Allenamento</option>
        <option value="partita">Partita</option>
      </select>
    </div>

    <form id="allenamentoForm">
      <div id="giocatoriList">
        <!-- Lista giocatori verrà creata qui -->
      </div>

      <button type="submit">Salva Pagella</button>
    </form>

    <p id="messaggio"></p>

    <!-- Firebase compatibile con HTML semplice -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

        appId: "1:816511360311:web:d50530672d926d48f0ceb2",
        measurementId: "G-M8SB7S7DQ7",

          "https://allenamenti-motra-senior-default-rtdb.europe-west1.firebasedatabase.app",

      // Rendi disponibile a script.js
      window.firebaseDB = db;

    <!-- ORA puoi caricare il tuo script -->
    <script src="script.js"></script>
  </body>
</html>
